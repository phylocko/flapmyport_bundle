<!doctype html>
<html lang="en" class="h-100">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <title>FlapMyPort WEB</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>

    <meta name="theme-color" content="#404b5c">

</head>

<body class="d-flex flex-column h-100">

<main class="flex-shrink-0">

    <nav class="navbar navbar-expand-lg bg-light">
        <div class="container-fluid">
            <a href="/" class="navbar-brand">FlapMyPort</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">

                <div class="mb-2"></div> <!-- Spacer for mobile view -->

                <form class="row row-cols-lg-auto g-1 align-items-center" id="main_form">

                    <div class="input-group-sm">
                        <label class="visually-hidden">Period</label>
                        <select class="form-select form-control" name="interval" id="interval" placeholder="Period" aria-label="Interval">
                            <option value="60">1&nbsp;minute</option>
                            <option value="600">10&nbsp;minutes</option>
                            <option value="3600" selected>1&nbsp;hour</option>
                            <option value="86400">24&nbsp;hours</option>
                            <option value="from">From&nbsp;time</option>
                            <option value="between">Between</option>
                        </select>
                    </div>

                    <div class="input-group-sm" style="display: none;" id="start_block">
                        <label class="visually-hidden" for="start">From</label>
                        <div class="input-group input-group-sm">
                            <div class="input-group-text">From</div>
                            <input type="text" name="start" class="form-control" id="start">
                        </div>
                    </div>

                    <div class="input-group-sm" style="display: none;" id="end_block">
                        <label class="visually-hidden" for="end">To</label>
                        <div class="input-group input-group-sm">
                            <div class="input-group-text">To</div>
                            <input type="text" name="end" class="form-control" id="end">
                        </div>
                    </div>

                    <div class="input-group-sm">
                        <label class="visually-hidden" for="filter">To</label>
                        <div class="input-group input-group-sm">
                            <div class="input-group-text">Filter</div>
                            <input type="text" name="filter" class="form-control" id="filter">
                        </div>
                    </div>

                    <div class="input-group-sm text-right">
                        <button type="submit" id="refreshButton" class="btn btn-primary">Show</button>
                    </div>
                </form>

            </div>
        </div>
    </nav>

    <div class="container-fluid">

        <div style="height: 10px;">
            <div id="progress" class="progress" style="display: none; height: 6px;">
                <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" aria-label="Animated striped example" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100" style="width: 100%"></div>
            </div>
        </div>

        <table class="table">
            <thead>
            <tr>
                <th class="col-2">Interface</th>
                <th class="col-4 d-none d-sm-table-cell">Times</th>
                <th>Chart</th>
                <th class="col-1">Flaps</th>
                <th class="col-1">Status</th>
            </tr>
            </thead>

            <tbody id="flapTable">

            <tr id="empty-template" style="display: none">
                <td colspan="100%" class="text-center text-muted">No flaps</td>
            </tr>

            <tr id="host-template" style="display: none">
                <td colspan="100%"><b id="hostname"></b> <small id="ipaddress"></small></td>
            </tr>

            <tr id="port-template" style="display: none">
                <td><span class="badge text-bg-success" id="ifName"></span> <span class="text-muted" id="ifAlias"></span></td>
                <td id="FlapTimes" class="col-4 d-none d-sm-table-cell"></td>
                <td><img style="height: 5px; width: 100%;"></td>
                <td><span class="badge text-bg-light" id="flapCount"></span></td>
                <th id="ifOperStatus"></th>
            </tr>

            </tbody>

        </table>

    </div>


    </div>
</main>

<footer class="footer mt-auto py-3 bg-light">
    <div class="container">
        <span class="text-muted">FlapMyPort, 2022</span> <small class="text-muted float-end">Refreshes: <span id="refresh_count"></span></small>
    </div>
</footer>


<!--  Scripts-->
<script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>

<!-- Compiled and minified JavaScript -->
<script src="app.js"></script>

<script>

    handleChange();
    handleRefresh();

    let end = new Date()
    let start = new Date(end - 3600 * 1000);
    $('#start').val(dateToString(start));
    $('#end').val(dateToString(end));

    $(() => {
        refresh();
    });

</script>


</body>

</html>
